{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-md-center">
      <div class="col-lg-10">
        <div class="post">
          <div class="card">
            <div class="card-header">
              Обратная связь
            </div>
            <div class="card-body">
              <p class="card-text">Используя данную форму можно задать свой вопрос Администрации, ответ придет на указанный Email.</p>
              <div class="row justify-content-md-center">
                <div class="col-lg-10">
                  <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">E-mail</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Имя</label>
                      <input type="text" class="form-control" placeholder="Алексей">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Сообщение</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Текст сообщения"></textarea>
                    </div>
                    <a href="post.html" class="btn btn-sm btn-dark btn-block">Отправить</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
